
<!doctype html>

<head>

<title>香港學生導航--HK student navigator</title>
<meta name="keywords" content="香港學生導航">
<meta name="description" content="香港學生導航">
<link href="./css/navi_menu.css" type="text/css" rel="stylesheet">
<link href="./css/dynamic_bg.css" type="text/css" rel="stylesheet">
</head>
<body>
<script language="JavaScript1.2" src="script/navi_menu_data_hks.js"></script>
<script language="JavaScript1.2" src="script/dynamic_bg.js"></script>
<script language="JavaScript1.2">
function MakeAItem(Folder,index)
{
	var items=0;
	
	while(Folder[items+1])
		items+=3;
	items/=3;

	if(Folder[0]!="")
		document.write('<br><br><br><p class="category">' + Folder[0] + '</p><br><br>');

	for(var i=1;i<items*3;i+=3)
	{
		if(Folder[i]!="-")
		{
			document.write('<li><img class="icon" src="images/explorer.png" alt="imgLost">');

			if(Folder[i].substring(0,8)=='https://')
				document.write('<a href="' + Folder[i] + '" target=_blank class=text>');
			else
				document.write('<a href="http://' + Folder[i] + '" target=_blank class=text>');

			document.write('<h2>' + Folder[i+1] + '</h2>');

            if(Folder[i+2]!="")
                document.write('<h3>' + Folder[i+2] + '</h3></a></li>');
            else
                document.write('<h3>HK student navigator</h3></a></li>');
		}

	}
	return items;
}
</script>

<div class="list">
<h1 class="title">香港學生導航</h1>

<script language="JavaScript1.2">
	var FavoriteName;
	var Favorite_Num;

	FavoriteName=eval("CoolSite")
	MakeAItem(FavoriteName,1);
	Favorite_Num=1;
	while(eval("window.Favorite"+Favorite_Num))
		Favorite_Num++;

	for(var i=1;i<Favorite_Num;i++)
	{
		FavoriteName=eval("Favorite"+i)
		MakeAItem(FavoriteName,i+1);
	}
</script>

</div> 
</body>
</html>
