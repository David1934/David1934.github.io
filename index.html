<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自动跳转页面示例</title>
</head>
<body>
  <script>
    // 获取当前时间
    var now = new Date();
    var hour = now.getHours();

    // 判断是白天还是晚上
    // 假设白天为6:00到18:00，晚上为18:00到第二天的6:00
    var isDaytime = hour >= 6 && hour < 18;

    // 根据时间跳转到相应的页面
    if (isDaytime) {
      window.location.href = 'day_natural.html';
    } else {
      window.location.href = 'night_starsky.html';
    }
  </script>
</body>
</html>
